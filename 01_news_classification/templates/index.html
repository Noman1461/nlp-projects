      <div>
  <label for="article" class="sr-only">News article</label>
  <textarea id="article" maxlength="1200" rows="8"

<div class="absolute bottom-2 left-0 right-0 mx-auto flex items-center justify-center gap-2 text-xs text-gray-500 w-fit">
  <span>Made with</span>
  <img src="{{ url_for('static', filename='img/heartkk.png') }}" alt="heart" class="w-4 h-4 animate-pulse-slow">
  <span>by <span class="font-serif italic font-bold text-gray-700 dark:text-gray-300 tracking-wide underline decoration-wavy decoration-indigo-400/50">Noman</span></span>
</div>

  <script>
    const predictBtn = document.getElementById('predictBtn');
    const articleEl = document.getElementById('article');
    const messageEl = document.getElementById('message');
    const resultBox = document.getElementById('resultBox');

    const MIN_WORDS = 5;
    const MIN_CHARS = 30;

    function showError(text) {
      messageEl.innerHTML = `<p class="text-sm text-red-600 bg-red-50 border border-red-100 p-3 rounded">${text}</p>`;
      resultBox.innerHTML = '';
    }

    function showSuccess(category, probability) {
      const key = category.toLowerCase().replace('/', '').replace(/\s+/g, '');
      const iconPath = `/static/img/${key}.png`;
      const probText = (probability !== undefined && probability !== null) ? ` (confidence: ${Math.round(probability * 100)}%)` : '';
      resultBox.innerHTML = `
        <div class="flex items-center gap-3">
          <img src="${iconPath}" alt="${category}" class="w-10 h-10 rounded-md object-contain border">
          <div>
            <div class="text-lg font-semibold text-gray-800">${category}</div>
            <div class="text-xs text-gray-500">${probText}</div>
          </div>
        </div>
      `;
      messageEl.innerHTML = '';
    }

    predictBtn.addEventListener('click', async () => {
      const text = articleEl.value.trim();

      if (!text) {
        showError('Please enter some text.');
        return;
      }
      const wordCount = text.split(/\s+/).length;
      if (wordCount < MIN_WORDS || text.length < MIN_CHARS) {
        showError(`Please enter a longer news-style article (at least ${MIN_WORDS} words).`);
        return;
      }

      predictBtn.disabled = true;

      try {
        const resp = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        const data = await resp.json();

        if (!resp.ok) {
          showError(data.error || 'Failed to classify the article.');
        } else {
          showSuccess(data.category, data.probability);
        }
      } catch (err) {
        showError('Network error. Please try again.');
        console.error(err);
      } finally {
        predictBtn.disabled = false;
      }
    });
  </script>
